<style>
    /* Card container and grid layout */
.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Card styling for consistent appearance */
.card {
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 100%;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

/* Ensure consistent image sizing */
.card-img-top {
    width: 100%;
    height: 180px; /* Fixed height for all images */
    object-fit: contain; /* This will contain the image without stretching */
    padding: 15px;
    background-color: #f8f9fa; /* Light background for images */
    border-bottom: 1px solid #e0e0e0;
}

/* Card body styling */
.card-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.card-body .text-center {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Card footer styling */
.card-footer {
    padding: 15px 20px;
    background-color: transparent;
}

/* Button styling */
.btn-outline-dark {
    padding: 8px 20px;
    border-radius: 4px;
    font-weight: 500;
}

/* Responsive grid adjustments */
@media (max-width: 768px) {
    .row-cols-md-3 > * {
        flex: 0 0 50%;
        max-width: 50%;
    }
    
    .card-img-top {
        height: 150px;
    }
}

@media (max-width: 576px) {
    .row-cols-2 > * {
        flex: 0 0 100%;
        max-width: 100%;
    }
    
    .card-img-top {
        height: 180px;
    }
}

/* Consistent spacing between cards */
.mb-5 {
    margin-bottom: 2rem !important;
}

/* Gutters between cards */
.gx-4 {
    --bs-gutter-x: 1.5rem;
}
 </style>
